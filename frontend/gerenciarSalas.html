<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Salas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciar Salas</h1>
            <a href="/index.html" class="btn-voltar">Voltar à página principal</a>
        </header>

        <section class="form-section">
            <h2>Adicionar Sala</h2>
            <form id="salaForm">
                <div class="form-group">
                    <label for="nome">Nome da Sala:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="capacidade">Capacidade:</label>
                    <input type="number" id="capacidade" name="capacidade" required>
                </div>
                <div class="form-group">
                    <label for="localizacao">Localização:</label>
                    <input type="text" id="localizacao" name="localizacao" required>
                </div>
                <button type="submit" class="btn">Salvar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Salas Cadastradas</h2>
            <table id="salasTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Capacidade</th>
                        <th>Localização</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <script src="scriptSalas.js"></script>
    </div>
</body>
</html>
