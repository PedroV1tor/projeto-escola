<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Turmas</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciar Turmas</h1>
            <a href="/index.html" class="btn-voltar">Voltar à página principal</a>
        </header>

        <section class="form-section">
            <h2>Adicionar Turma</h2>
            <form id="turmaForm">
                <div class="form-group">
                    <label for="nome">Nome da Turma:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="periodo">Período:</label>
                    <input type="text" id="periodo" name="periodo" required>
                </div>
                <div class="form-group">
                    <label for="professorId">Professor:</label>
                    <select id="professorId" name="professorId" required></select>
                </div>
                <div class="form-group">
                    <label for="disciplinaId">Disciplina:</label>
                    <select id="disciplinaId" name="disciplinaId" required></select>
                </div>
                <div class="form-group">
                    <label for="salaId">Sala:</label>
                    <select id="salaId" name="salaId" required></select>
                </div>
                <button type="submit" class="btn">Salvar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Turmas Cadastradas</h2>
            <table id="turmasTable">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Período</th>
                        <th>Professor</th>
                        <th>Disciplina</th>
                        <th>Sala</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <script src="scriptTurmas.js"></script>
    </div>
</body>
</html>
